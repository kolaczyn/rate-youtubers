{% extends 'base.html' %}

{% block content %}
<h2>
  this is admin panel
</h2>
<table class="striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>Username</th>
      <th>Is Admin</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
        <td>No</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
