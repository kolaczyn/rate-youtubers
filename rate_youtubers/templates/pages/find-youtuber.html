{% extends 'base.html' %}
{% set active_page = 'youtubers' %}

{% block content %}
  <div class="row">
    <div class="col s4"></div>
    <div class="col s4">
      <h4>Find Youtuber</h4>
      <p>Paste in the the channel you want to rate</p>
      <form class="youtuberForm" method="POST">
        {{ form.csrf_token }}

        <div class="input-field">
          {{ form.link }}
          {{ form.link.label }}
        </div>

        {% include 'components/submit-btn.html' %}
      </form>
    </div>
    <div class="col s4"></div>
  </div>
{% endblock content %}
